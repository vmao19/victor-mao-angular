<h1 mat-dialog-title>{{ data.project.title }} | {{ data.project.subtitle }}</h1>
<mat-dialog-content>
  <mat-chip-list [selectable]="false">
    <div [innerHTML]="data.project.description | marked"></div>
  </mat-chip-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
