<div class="wrapper">
  <div class="row">
    <h1>Projects</h1>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let project of projects">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
            <mat-card-subtitle>{{ project.date }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../../../assets/project-images/profile-pic-cropped.jpg">
          <mat-card-content>
            <mat-chip-list [selectable]="false">
              <mat-chip *ngFor="let chip of project.tech">{{ chip }}</mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openDialog(project)">LEARN MORE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
