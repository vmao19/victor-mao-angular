<div>
  <div class="row">
    <h1>Interests</h1>
  </div>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let interest of interests">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{ interest.title }}</mat-card-title>
            <mat-card-subtitle>{{ interest.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ interest.image }}">
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="openDialog(interest)">LEARN MORE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
